<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kocie oko</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      text-align: center;
    }
    img, video {
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 200px;
    }
    audio {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #txt-content {
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      background-color: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Kocie oko</h1>
  <p>5</p>

  <img src="oko1.jpeg" alt="Kocie oko 1">
  <img src="oko2.jpg" alt="Kocie oko 2">

  <audio controls>
    <source src="PASSO BEM SOLTO (Slowed).mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje elementu audio.
  </audio>

  <audio controls>
    <source src="Mako - Bardzo Mała Żaba (Official Video).mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje elementu audio.
  </audio>

  <video controls>
    <source src="moje_wideo.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje elementu wideo.
  </video>

  <h2>Zawartość pliku tekstowego</h2>
  <div id="txt-content">Wczytywanie...</div>

  <script>
    fetch('tekst.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('txt-content').textContent = data;
      })
      .catch(error => {
        document.getElementById('txt-content').textContent = 'Nie udało się wczytać pliku.';
        console.error(error);
      });
  </script>
</body>
</html>
